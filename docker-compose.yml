# ================================================================
# Safimatch — Supabase Auto-Hospedado
# Baseado no docker-compose oficial do Supabase (open source MIT)
# Doc: https://supabase.com/docs/guides/self-hosting/docker
# ================================================================

services:

  # ── PostgreSQL ──────────────────────────────────────────────
  db:
    image: supabase/postgres:15.1.0.147
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U postgres -h localhost
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: ${POSTGRES_PORT:-5432}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: ${JWT_EXPIRY:-3600}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - safimatch

  # ── GoTrue (Auth) ────────────────────────────────────────────
  auth:
    image: supabase/gotrue:v2.151.0
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:8000}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}?search_path=auth
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS}
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_DEFAULT_EXP: ${JWT_EXPIRY:-3600}
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMTP_HOST: ${SMTP_HOST}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER}
      GOTRUE_SMTP_PASS: ${SMTP_PASS}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL}
      GOTRUE_MAILER_URLPATHS_INVITE: ${MAILER_URLPATHS_INVITE:-/auth/v1/verify}
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: ${MAILER_URLPATHS_CONFIRMATION:-/auth/v1/verify}
      GOTRUE_MAILER_URLPATHS_RECOVERY: ${MAILER_URLPATHS_RECOVERY:-/auth/v1/verify}
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: ${MAILER_URLPATHS_EMAIL_CHANGE:-/auth/v1/verify}
      GOTRUE_RATE_LIMIT_HEADER: X-Forwarded-For
      GOTRUE_RATE_LIMIT_EMAIL_SENT: 2
    networks:
      - safimatch

  # ── PostgREST (API REST automática do banco) ─────────────────
  rest:
    image: postgrest/postgrest:v12.0.2
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS:-public,storage,graphql_public}
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: ${JWT_EXPIRY:-3600}
    networks:
      - safimatch

  # ── Realtime (WebSocket para chat) ───────────────────────────
  realtime:
    image: supabase/realtime:v2.28.32
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-postgres}
      DB_AFTER_CONNECT_QUERY: "SET search_path TO _realtime"
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
      APP_NAME: realtime
      FLY_APP_NAME: realtime
      MAX_HEADER_LENGTH: 4096
      SEED_SELF_HOST: "true"
    networks:
      - safimatch

  # ── Storage (upload de fotos) ─────────────────────────────────
  storage:
    image: supabase/storage-api:v1.0.6
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      TENANT_ID: stub
      REGION: ${STORAGE_REGION:-us-east-1}
      GLOBAL_S3_BUCKET: ${STORAGE_BUCKET:-safimatch}
      POSTGRES_CONNECTION: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}?options=-c%20search_path%3Dstorage
      PGOPTIONS: "-c search_path=storage"
      FILE_SIZE_LIMIT: 52428800   # 50 MB
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      IS_MULTITENANT: "false"
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}?options=-c%20search_path%3Dstorage
      JWT_SECRET: ${JWT_SECRET}
      PGRST_JWT_SECRET: ${JWT_SECRET}
      UPLOAD_FILE_SIZE_LIMIT: 52428800
      UPLOAD_FILE_SIZE_LIMIT_STANDARD: 52428800
      TUS_URL_PATH: /storage/v1/upload/resumable
    volumes:
      - storage-data:/var/lib/storage
    networks:
      - safimatch

  # ── Kong (API Gateway — roteador central) ─────────────────────
  kong:
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - "8000:8000"   # HTTP público
      - "8443:8443"   # HTTPS público
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      KONG_LOG_LEVEL: warn
    volumes:
      - ./backend/kong.yml:/home/kong/kong.yml:ro
    depends_on:
      - auth
      - rest
      - realtime
      - storage
    networks:
      - safimatch

  # ── Supabase Studio (painel de administração) ─────────────────
  studio:
    image: supabase/studio:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL:-http://localhost:8000}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY}
      LOGFLARE_URL: http://analytics:4000
      NEXT_PUBLIC_ENABLE_LOGS: "true"
    networks:
      - safimatch

  # ── pg-meta (metadata do banco para o Studio) ─────────────────
  meta:
    image: supabase/postgres-meta:v0.80.0
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB:-postgres}
      PG_META_DB_USER: supabase
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - safimatch

  # ── Expo / Metro Bundler (frontend React Native Web) ─────────
  expo:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8081:8081"   # Metro bundler / Expo Web
      - "19000:19000" # Expo Go tunnel
      - "19001:19001" # Expo DevTools
    environment:
      # ── Hot reload via polling (obrigatório no Windows + Docker volumes)
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "500"
      # ── Metro config
      EXPO_DEVTOOLS_LISTEN_ADDRESS: "0.0.0.0"
      NODE_ENV: development
      NODE_OPTIONS: "--max-old-space-size=4096"
      # ── Supabase (injetado no bundle pelo Metro em tempo de execução)
      EXPO_PUBLIC_SUPABASE_URL: "http://localhost:8000"
      EXPO_PUBLIC_SUPABASE_ANON_KEY: "${ANON_KEY}"
    volumes:
      # Monta o código-fonte → hot reload automático
      - .:/app
      # Mantém node_modules do container (não sobrescreve com o do host)
      - expo_node_modules:/app/node_modules
      # Mantém cache do Expo
      - expo_cache:/app/.expo
    networks:
      - safimatch
    # Garante que o backend esteja no ar antes do frontend
    depends_on:
      - kong
    command: >  
      npx expo start --web --port 8081 --host lan

volumes:
  db-data:
  storage-data:
  expo_node_modules:
  expo_cache:

networks:
  safimatch:
    driver: bridge
